server:
  port: 9008

spring:
  application:
    name: changgou-file-service

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka

  instance:
    instance-id: file-service-9008
    prefer-ip-address: true


