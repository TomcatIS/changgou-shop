<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="/css/pages-list.css"/>
    <link rel="stylesheet" type="text/css" href="/css/widget-cartPanelView.css"/>
</head>
<body>
<div class='nav-top' th:fragment="top">
    <shortcut/>
    <!--头部-->
    <div class='header' id='headApp'>
        <div class='py-container'>
            <div class='yui3-g Logo'>
                <div class='yui3-u Left logoArea'>
                    <a class='logo-bd' title='乐优' href='index.html' target='_blank'></a>
                </div>
                <div class='yui3-u Center searchArea'>
                    <div class='search'>
                        <form  class='sui-form form-inline' action="/search/page/listSkuDetails">
                            <!--searchAutoComplete-->
                            <div class='input-append'>
                                <input type='text' id='autocomplete' th:name="keyword" th:value="${#maps.containsKey(searchMap, 'keyword') ? searchMap.keyword : ''}"
                                       class='input-error input-xxlarge'/>
                                <button  class='sui-btn btn-xlarge btn-danger' th:type="submit" >搜索</button>
                            </div>
                        </form>
                    </div>
                    <div class='hotwords'>
                        <ul>
                            <li class='f-item'>乐优首发</li>
                            <li class='f-item'>亿元优惠</li>
                            <li class='f-item'>9.9元团购</li>
                            <li class='f-item'>每满99减30</li>
                            <li class='f-item'>亿元优惠</li>
                            <li class='f-item'>9.9元团购</li>
                            <li class='f-item'>办公用品</li>
                        </ul>
                    </div>
                </div>
                <div class='yui3-u Right shopArea'>
                    <div class='fr shopcar'>
                        <div class='show-shopcar' id='shopcar'>
                            <span class='car'></span>
                            <a class='sui-btn btn-default btn-xlarge' href='cart.html' target='_blank'>
                                <span>我的购物车</span>
                                <i class='shopnum'>0</i>
                            </a>
                            <div class='clearfix shopcarlist' id='shopcarlist' style='display:none'>
                                <p>'啊哦，你的购物车还没有商品哦！'</p>
                                <p>'啊哦，你的购物车还没有商品哦！'</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='yui3-g NavList'>
                <div class='yui3-u Left all-sort'>
                    <h4>乐优精品</h4>
                </div>
                <div class='yui3-u Center navArea'>
                    <ul class='nav'>
                        <li class='f-item'>服装城</li>
                        <li class='f-item'>美妆馆</li>
                        <li class='f-item'>品优超市</li>
                        <li class='f-item'>全球购</li>
                        <li class='f-item'>闪购</li>
                        <li class='f-item'>团购</li>
                        <li class='f-item'>有趣</li>
                        <li class='f-item'><a href='seckill-index.html' target='_blank'>秒杀</a></li>
                    </ul>
                </div>
                <div class='yui3-u Right'></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
